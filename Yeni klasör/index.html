<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Mantıklı Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Özel Hesap Makinesi</h1>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Birinci sayıyı girin">
            <input type="number" id="num2" placeholder="İkinci sayıyı girin">
        </div>
        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <div class="result">
            <h2>Sonuç: <span id="result-display">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
